<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ACC_Watersheds_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.83395275826483,-83.61547042425919],[34.06727426817053,-83.08521934476492]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_ACC_Watersheds_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><b>Watershed:</b> ' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ACC_Watersheds_1_0(feature) {
            if (feature.properties['OBJECTID'] == 1)
            return {
                pane: 'pane_ACC_Watersheds_1',
                opacity: 1,
                color: 'rgba(46,112,148,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(166,206,227,0.6)',
                interactive: true,
            }
            if (feature.properties['OBJECTID'] == 2)
            return {
                pane: 'pane_ACC_Watersheds_1',
                opacity: 1,
                color: 'rgba(1,80,133,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,120,180,0.6)',
                interactive: true,
            }
            if (feature.properties['OBJECTID'] == 3)
            return {
                pane: 'pane_ACC_Watersheds_1',
                opacity: 1,
                color: 'rgba(13,117,6,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(52,160,44,0.6)',
                interactive: true,
            }
            if (feature.properties['OBJECTID'] == 4)
            return {
                pane: 'pane_ACC_Watersheds_1',
                opacity: 1,
                color: 'rgba(77,130,30,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,223,138,0.6)',
                interactive: true,
            }
    }
        map.createPane('pane_ACC_Watersheds_1');
        map.getPane('pane_ACC_Watersheds_1').style.zIndex = 401;
        map.getPane('pane_ACC_Watersheds_1').style['mix-blend-mode'] = 'normal';
        var layer_ACC_Watersheds_1 = new L.geoJson(json_ACC_Watersheds_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ACC_Watersheds_1',
            layerName: 'layer_ACC_Watersheds_1',
            pane: 'pane_ACC_Watersheds_1',
            onEachFeature: pop_ACC_Watersheds_1,
            style: style_ACC_Watersheds_1_0,
        });
        bounds_group.addLayer(layer_ACC_Watersheds_1);
        map.addLayer(layer_ACC_Watersheds_1);
        setBounds();
        </script>
    </body>
</html>
